unbind C-b
unbind '"'
unbind %

# ctrl+a
set -g prefix C-a
bind C-a send-prefix

# split panes w/q
bind w split-window -h -c "#{pane_current_path}"
bind q split-window -v -c "#{pane_current_path}"

# refresh tmux
bind r source-file ~/.tmux.conf

# panes/status
set -g pane-border-style fg=colour28
set -g pane-active-border-style fg=colour28
# set -g pane-border-status top
# put attrs between #{?pane_active,#[reverse],}<...>#[default]
# set -g pane-border-format "#{?pane_active,#[reverse],}[#S] #{pane_pid}"

setw -g aggressive-resize on
set -g status off
set -g escape-time 1
set -g history-limit 10000
set -g display-time 4000
set -g default-terminal "screen-256color"
set -g focus-events on

# mouse
set -g mouse on
# keep selection highlighted
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-no-clear pbcopy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear pbcopy

# scroll 1 line at a time
bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down
