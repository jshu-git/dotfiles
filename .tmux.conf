unbind C-b
unbind '"'
unbind %

# ctrl+a
set -g prefix C-a
bind C-a send-prefix

# split panes w/q
bind w split-window -h -c "#{pane_current_path}"
bind q split-window -v -c "#{pane_current_path}"

# refresh tmux
bind r source-file ~/.tmux.conf

# pane border color
set -g pane-border-style fg=colour28
set -g pane-active-border-style fg=colour28

# mouse
set -g mouse on

# keep selection highlighted
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-no-clear pbcopy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear pbcopy

# scroll 1 line at a time
bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down

# turn off notifs
set -g visual-bell off
set -g visual-activity off

# start windows and panes at 1, not 0
set -g base-index 1
# list sessions start from 1. https://unix.stackexchange.com/questions/313577/how-to-make-tmux-sessions-count-from-1-instead-of-0
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'

# status bar
set-option -g status-style "fg=colour28 bg=default"
set-option -g status-left-length 64
set-option -g status-left ""
set-option -g status-right "[#{session_name}]"
set-option -g window-status-format ""
set-option -g window-status-current-format ""

# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'
