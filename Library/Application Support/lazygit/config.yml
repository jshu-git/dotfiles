gui:
  scrollHeight: 20
  scrollPastBottom: false
  scrollOffMargin: 10
  sidePanelWidth: 0.2
  showListFooter: false
  showBottomLine: false
  nerdFontsVersion: "3"
  commitHashLength: 4
  showDivergenceFromBaseBranch: arrowAndNumber
  border: single
git:
  paging:
    # pager: delta --dark --paging=never
    # --display=inline
    externalDiffCommand: difft --color=always --context=2 --display=side-by-side-show-both --syntax-highlight=off --tab-width=2
keybinding:
  universal:
    copyToClipboard: "y"
    undo: u
    redo: U
quitOnTopLevelReturn: true
notARepository: quit
promptToReturnFromSubprocess: false
